<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-container">
			<div class="calculator-screen">
				<p class="expression-display" id="expression-display"></p>
				<p class="current-operand-display" id="current-operand-display">0</p>
			</div>
			<div class="buttons">
				<div class="btn-wrapper">
					<button class="btn bg-button" onclick="clear()">AC</button>
					<button class="btn bg-button" onclick="invertCurrentOperand()">+/-</button>
					<button class="btn bg-button" onclick="setOperator('%')">%</button>
					<button class="btn bg-accent" onclick="setOperator('/')">รท</button>
				</div>

				<div class="btn-wrapper">
					<button class="btn" onclick="appendDigit(7)">7</button>
					<button class="btn" onclick="appendDigit(8)">8</button>
					<button class="btn" onclick="appendDigit(9)">9</button>
					<button class="btn bg-accent" onclick="setOperator('*')">ร</button>
				</div>

				<div class="btn-wrapper">
					<button class="btn" onclick="appendDigit(4)">4</button>
					<button class="btn" onclick="appendDigit(5)">5</button>
					<button class="btn" onclick="appendDigit(6)">6</button>
					<button class="btn bg-accent" onclick="setOperator('-')">-</button>
				</div>

				<div class="btn-wrapper">
					<button class="btn" onclick="appendDigit(1)">1</button>
					<button class="btn" onclick="appendDigit(2)">2</button>
					<button class="btn" onclick="appendDigit(3)">3</button>
					<button class="btn bg-accent" onclick="setOperator('+')">+</button>
				</div>

				<div class="btn-wrapper-grid">
					<button class="btn br-l" onclick="appendDigit(0)">0</button>
					<button class="btn">,</button>
					<button class="btn bg-accent br-r" onclick="calculate()">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
