<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-container">
			<div class="calculator-screen">
				<p class="expression-display"></p>
				<p class="current-operand-display">0</p>
			</div>
			<div class="buttons">
				<div class="btn-wrapper">
					<button class="btn bg-button">AC</button>
					<button class="btn bg-button">+/-</button>
					<button class="btn bg-button">%</button>
					<button class="btn bg-accent">รท</button>
				</div>

				<div class="btn-wrapper">
					<button class="btn">7</button>
					<button class="btn">8</button>
					<button class="btn">9</button>
					<button class="btn bg-accent">ร</button>
				</div>

				<div class="btn-wrapper">
					<button class="btn">4</button>
					<button class="btn">5</button>
					<button class="btn">6</button>
					<button class="btn bg-accent">-</button>
				</div>

				<div class="btn-wrapper">
					<button class="btn">1</button>
					<button class="btn">2</button>
					<button class="btn">3</button>
					<button class="btn bg-accent">+</button>
				</div>

				<div class="btn-wrapper-grid">
					<button class="btn br-l">0</button>
					<button class="btn">,</button>
					<button class="btn bg-accent br-r">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
